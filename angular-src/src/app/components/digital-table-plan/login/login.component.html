<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
<div class="container-fluid">
    <div class="col-md-4  hidden-xs hidden-sm">
    </div>
    <div class="col-md-4" style="padding-top: 20px">
      <div class="brand" style="text-align: center"><img alt="Brand" href="http://www.servicio.io" src="http://servicio.io/wp-content/uploads/2017/05/servicio-logo-lang-weiss.png" style="height: 45px; width: auto; margin-top:0px; margin-right: 10px; text-align: center; display:inline-block; vertical-align:middle;"></div>
      <h2 style="color: #FFFFFF">Login</h2>
      <form (submit)="onLoginSubmit()">
        <div class="form-group">
          <label style="color: #FFFFFF">Benutzername</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label style="color: #FFFFFF">Passwort</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <input type="submit" class="btn btn-primary" style="background-color: #ffffff; color: #0a7a74" value="Login">
      </form>
    </div>
    <div class="col-md-4  hidden-xs  hidden-sm">
    </div>
</div>
</div>
</body>
</html>
