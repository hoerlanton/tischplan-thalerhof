<div class="row4">
  <div class="col-md-3 col-xs-3">
  <div class="btn-group-departments" dropdown>
  <button dropdownToggle type="button" class="abteilungsButton" [ngStyle]="{'background-color': '#' + buttonBgColorDropdownToggle}"   (mouseenter)="mouseEnterDropdownToggle()"  (mouseleave)="mouseLeaveDropdownToggle()">
    <div *ngIf="showDepartments">
     Abteilungen <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
    <div *ngIf="showAllBool">
      Alle <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
    <div *ngIf="showTerasseBool">
      Terrasse <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
    <div *ngIf="showSpeisesaalBool">
       Speisesaal <br><i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
    <div *ngIf="showBarBool">
      Bar <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
    <div *ngIf="showWeinstubeBool">
       Weinstube <i class="fa fa-th-large" aria-hidden="true"></i><span class="caret"></span>
    </div>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
      <li role="menuitem" class="showTerasse"  (click)="showTerasse()" (mouseenter)="mouseEnterTerasse()"  (mouseleave)="mouseLeaveTerasse()" [ngStyle]="{'background-color': '#' + buttonBgColor1}">
        <p [ngStyle]="{'color': '#' + fontColor1}">Terrasse</p>
      </li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem" class="showWeinstube"  (click)="showWeinstube()" (mouseenter)="mouseEnterWeinstube()"  (mouseleave)="mouseLeaveWeinstube()" [ngStyle]="{'background-color': '#' + buttonBgColor2}">
        <p [ngStyle]="{'color': '#' + fontColor2}">Weinstube</p>
      </li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem" class="showBar" (click)="showBar()" (mouseenter)="mouseEnterBar()"  (mouseleave)="mouseLeaveBar()" [ngStyle]="{'background-color': '#' + buttonBgColor3}">
        <p [ngStyle]="{'color': '#' + fontColor3}">Bar</p>
      </li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem" class="showSpeisesaal" (click)="showSpeisesaal()" (mouseenter)="mouseEnterSpeisesaal()"  (mouseleave)="mouseLeaveSpeisesaal()" [ngStyle]="{'background-color': '#' + buttonBgColor4}">
        <p [ngStyle]="{'color': '#' + fontColor4}">Speisesaal</p>
      </li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem" class="showAll" (click)="showAll()" (mouseenter)="mouseEnterAll()"  (mouseleave)="mouseLeaveAll()" [ngStyle]="{'background-color': '#' + buttonBgColor5}">
        <p [ngStyle]="{'color': '#' + fontColor5}">Alle</p>
      </li>
    <li class="divider dropdown-divider"></li>
  </ul>
</div>
</div>
  <div class="col-md-3 col-xs-3" (click)="showInfoForm()"  (mouseenter)="mouseEnterShowInfoForm()"  (mouseleave)="mouseLeaveShowInfoForm()" [ngStyle]="{'background-color': '#' + buttonBgColorInfoForm}">
    <p [ngStyle]="{'color': '#' + fontColorInfoForm}">Trace</p>
  </div>
  <div class="col-md-3 col-xs-3"  (click)="showNoteForm()"  (mouseenter)="mouseEnterShowNoteForm()"  (mouseleave)="mouseLeaveShowNoteForm()" [ngStyle]="{'background-color': '#' + buttonBgColorNoteForm}">
    <p [ngStyle]="{'color': '#' + fontColorNoteForm}">Notiz</p>
  </div>
  <div class="col-md-3 col-xs-3" style="padding-left: 5px" (click)="showTablePlan()"  (mouseenter)="mouseEnterShowTablePlan()"  (mouseleave)="mouseLeaveShowTablePlan()" [ngStyle]="{'background-color': '#' + buttonBgColorShowTablePlan}">
    <p  [ngStyle]="{'color': '#' + fontColorShowTablePlan}">Tischplan</p>
  </div>
</div>
